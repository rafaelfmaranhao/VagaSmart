<div class="modals">
    <div inputs></div>
    <h1>Faça sua recarga</h1>
    <div class="infos">
        <form (ngSubmit)="onSubmit()" #recargaForm="ngForm">
            <p>Digite o valor da sua recarga</p>
            <input 
            type="number"
            class="input"
            placeholder="Digite o valor da recarga"
            [(ngModel)]="valor"
            name="valor">

            <div class="select-box">
                <select [(ngModel)]="tipoPagamento" name="tipoPagamento">
                    <option value="credito">Crédito</option>
                    <option value="debito">Débito</option>
                </select>
            </div>

            <div class="button-box">
                <app-btn tipo="submit" valor="Recarregar"></app-btn>
            </div>
        </form>
        <button (click)="close()" class="fechar">Fechar</button>
    </div>
</div>
