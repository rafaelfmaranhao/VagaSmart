<div class="modals">
    <div inputs></div>
    <h1>{{ titulo }}</h1>
    <div class="infos">
        <form>
        @if (condicao == 'adicionar') {
            <p>{{ input1 }}</p>
            <input 
            type="number"
            class="input"
            placeholder="Digite o valor da recarga"
            [(ngModel)]="valor"
            name="valor">
        }
        @else if (condicao == 'pagamento') {
            <select name="veiculos">
                <option value="tipoPagamento">Crédito</option>
                <option value="tipoPagamento">Débito</option>
            </select>
        }
        </form>
        <button (click)="close()" class="fechar">Recarregar</button>
    </div>
</div>
