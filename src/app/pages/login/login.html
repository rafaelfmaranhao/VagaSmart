<div class="container">
    <div class="login-box">
        <div class="logo-box">
            <lucide-icon name="car" color="#16B4DD" size="32px"></lucide-icon>
            <h1>VagaSmart</h1>
        </div>
        <div class="desc-box">
            <h2>Bem-vindo de volta</h2>
            <p>Acesse sua conta VagaSmart</p>
        </div>
        <form>
            <div class="input-box">
                <label for="email">Email</label>
                <lucide-icon name="mail" color="#aaa" size="21px"></lucide-icon>
                <input type="email" name="nomeUsuario" placeholder="seu@email.com" required>
            </div>
            <div class="input-box">
                <label for="senha">Senha</label>
                <lucide-icon name="lock" color="#aaa" size="21px"></lucide-icon>
                <input type="password" name="senha" placeholder="••••••••" required>
            </div>
            <div class="button-box">
                <app-btn tipo="submit" valor="Entrar" routerLink="/dashboard"></app-btn>
            </div>
        </form>
        <p>Não tem uma conta? <a routerLink="/cadastro">Criar conta</a></p>
    </div>
</div>
