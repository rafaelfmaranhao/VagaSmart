<div class="container">
    <div class="logo-box">

    </div>
    <div class="title-box">
        <h2>Bem-vindo de volta</h2>
        <p>Acesse sua conta VagaSmart</p>
    </div>
    <div class="login-box">
        <form>
            <div class="input-box">  
                <label for="email">Email</label>
                <lucide-icon name="mail" color="#aaa" size="21px"></lucide-icon>
                <input type="email" name="nomeUsuario" placeholder="seu@email.com" required>
            </div>
            <div class="input-box">
                <label for="senha">Senha</label>
                <lucide-icon name="lock" color="#aaa" size="21px"></lucide-icon>
                <input type="password" name="senha" placeholder="••••••••" required>
            </div>
            <div class="button-box">
                <app-btn tipo="submit" valor="Entrar" routerLink="/"></app-btn>
            </div>
        </form>
        <p>Não tem uma conta? <a routerLink="/cadastro">Criar conta</a></p>
    </div>
</div>
