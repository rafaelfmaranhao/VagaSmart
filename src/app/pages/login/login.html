<div class="container">

    </div>

    <h2>Bem-vindo de volta</h2>
    <p>Acesse sua conta VagaSmart</p>
    <div class="login-box">
        <form>
            <div class="input-box">
                <div>
                    <h3>Email</h3>
                    <input type="text" name="nomeUsuario" class="input-text" required>

                    <h3>Senha</h3>
                    <input type="password" name="senha" class="input-text" required>

            </div>
            <div class="button-box">
                <app-btn tipo="submit" valor="Entrar"></app-btn>
            </div>
        </form>
    </div>
</div>
